name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create Windows icon
        run: |
          python -c "from PIL import Image; img = Image.open('assets/MCBManagerIcon.png'); img.save('assets/MCBManagerIcon.ico', format='ICO', sizes=[(16,16), (32,32), (48,48), (64,64), (128,128), (256,256)])"

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name MCBManager --icon assets/MCBManagerIcon.ico --add-data "assets;assets" --collect-all customtkinter main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCBManager-windows.exe
          path: dist/MCBManager.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name MCBManager --add-data "assets:assets" --collect-all customtkinter main.py
          mv dist/MCBManager dist/MCBManager-linux.bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCBManager-linux.bin
          path: dist/MCBManager-linux.bin

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create macOS icon
        run: |
          mkdir -p MCBManagerIcon.iconset
          sips -z 16 16 assets/MCBManagerIcon.png --out MCBManagerIcon.iconset/icon_16x16.png
          sips -z 32 32 assets/MCBManagerIcon.png --out MCBManagerIcon.iconset/icon_16x16@2x.png
          sips -z 32 32 assets/MCBManagerIcon.png --out MCBManagerIcon.iconset/icon_32x32.png
          sips -z 64 64 assets/MCBManagerIcon.png --out MCBManagerIcon.iconset/icon_32x32@2x.png
          sips -z 128 128 assets/MCBManagerIcon.png --out MCBManagerIcon.iconset/icon_128x128.png
          sips -z 256 256 assets/MCBManagerIcon.png --out MCBManagerIcon.iconset/icon_128x128@2x.png
          sips -z 256 256 assets/MCBManagerIcon.png --out MCBManagerIcon.iconset/icon_256x256.png
          sips -z 512 512 assets/MCBManagerIcon.png --out MCBManagerIcon.iconset/icon_256x256@2x.png
          sips -z 512 512 assets/MCBManagerIcon.png --out MCBManagerIcon.iconset/icon_512x512.png
          sips -z 1024 1024 assets/MCBManagerIcon.png --out MCBManagerIcon.iconset/icon_512x512@2x.png
          iconutil -c icns MCBManagerIcon.iconset

      - name: Build macOS app bundle
        run: |
          pyinstaller --windowed --name MCBManager --icon MCBManagerIcon.icns --add-data "assets:assets" --collect-all customtkinter main.py

      - name: Create DMG
        run: |
          hdiutil create -volname "MCBManager" -srcfolder "dist/MCBManager.app" -ov -format UDZO "MCBManager-macos.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MCBManager-macos.dmg
          path: MCBManager-macos.dmg

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/MCBManager-windows.exe/MCBManager.exe
            artifacts/MCBManager-linux.bin/MCBManager-linux.bin
            artifacts/MCBManager-macos.dmg/MCBManager-macos.dmg
          generate_release_notes: true
